<html>
<head>
    <title>Assignment #2 - Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f4f7fa;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .container {
            border: 1px solid #dcdcdc;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            background-color: white;
        }
        .input-group, .result-group {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            text-align: right;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="conversion.html">Assignment #1</a>
        <a href="IncomeTaxCalc.html">Assignment #2</a>
        <a href="Factorial.html">Assignment #3</a>
        <a href="SimplePayroll.html">Assignment #4</a>
    </div>
    <h1>Tax Calculator Philippines 2024</h1>
    <div class="container">
        <div class="input-group">
            <label for="income">Monthly Income</label>
            <input type="number" id="income" placeholder="Enter monthly income">
        </div>

        <button onclick="calculateTax()">Calculate</button>

        <h2>Computation Result</h2>

        <div class="result-group">
            <div class="result-box">
                <label>Income Tax</label>
                <input type="text" id="incomeTax" readonly>
            </div>
            <div class="result-box">
                <label>Net Pay after Tax</label>
                <input type="text" id="netPayAfterTax" readonly>
            </div>
        </div>

        <h3>Monthly Contributions</h3>

        <div class="result-group">
            <div class="result-box">
                <label>SSS</label>
                <input type="text" id="sss" readonly>
            </div>
            <div class="result-box">
                <label>PhilHealth</label>
                <input type="text" id="philhealth" readonly>
            </div>
            <div class="result-box">
                <label>Pag-IBIG</label>
                <input type="text" id="pagibig" readonly>
            </div>
            <div class="result-box">
                <label>Total Contributions</label>
                <input type="text" id="totalContributions" readonly>
            </div>
        </div>

        <div class="result-group">
            <div class="result-box">
                <label>Total Deductions</label>
                <input type="text" id="totalDeductions" readonly>
            </div>
            <div class="result-box">
                <label>Net Pay after Deductions</label>
                <input type="text" id="netPayAfterDeductions" readonly>
            </div>
        </div>
    </div>

    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById("income").value);
            if (isNaN(income) || income <= 0) {
                alert("Please enter a valid monthly income.");
                return;
            }

            // Sample computation logic with hypothetical tax and contributions
            // Adjust these values based on actual tax and contribution rates
            
            // Income Tax Calculation (hypothetical example)
            let incomeTax = income * 0.15; // 15% tax rate
            let netPayAfterTax = income - incomeTax;

            // Contributions (hypothetical fixed values)
            let sss = 1350.00;
            let philhealth = 5000.00;
            let pagibig = 100.00;
            let totalContributions = sss + philhealth + pagibig;

            // Total Deductions
            let totalDeductions = incomeTax + totalContributions;
            let netPayAfterDeductions = income - totalDeductions;

            // Display results
            document.getElementById("incomeTax").value = `₱ ${incomeTax.toFixed(2)}`;
            document.getElementById("netPayAfterTax").value = `₱ ${netPayAfterTax.toFixed(2)}`;
            document.getElementById("sss").value = `₱ ${sss.toFixed(2)}`;
            document.getElementById("philhealth").value = `₱ ${philhealth.toFixed(2)}`;
            document.getElementById("pagibig").value = `₱ ${pagibig.toFixed(2)}`;
            document.getElementById("totalContributions").value = `₱ ${totalContributions.toFixed(2)}`;
            document.getElementById("totalDeductions").value = `₱ ${totalDeductions.toFixed(2)}`;
            document.getElementById("netPayAfterDeductions").value = `₱ ${netPayAfterDeductions.toFixed(2)}`;
        }
    </script>

</body>
</html>
