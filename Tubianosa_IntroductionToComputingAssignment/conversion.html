<html>
<head>
    <title>Assignment #1 - Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        select, input {
        
            margin-top:30px
        }
        button{
            margin-top:30px;
        }
        .container {
            border: 1px solid #000000;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            background-color: #f4f4f4;
        }
        p{
            margin-top:30px;
            text-align:center;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="conversion.html">Assignment #1</a>
        <a href="IncomeTaxCalc.html">Assignment #2</a>
        <a href="Factorial.html">Assignment #3</a>
        <a href="SimplePayroll.html">Assignment #4</a>
    </div>
    <h1>Unit Converter</h1>

    <div class="container">
    <p class="conversionType">Choose conversion type:</label>
    <select id="conversionType">
        <option value="cToF">Celsius to Fahrenheit</option>
        <option value="fToC">Fahrenheit to Celsius</option>
        <option value="mToFt">Meters to Feet</option>
        <option value="ftToM">Feet to Meters</option>
    </select>
    <p class="inputValue">Enter value:</label>
    <input type="number" id="inputValue" placeholder="Enter value">
    <button onclick="convert()">Convert</button>
    </div>
    <h2 id="result"></h2>

    <script>
        function convert() {
            const conversionType = document.getElementById("conversionType").value;
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            let result;

            if (isNaN(inputValue)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
                return;
            }

            switch (conversionType) {
                case "cToF":
                    result = (inputValue * 9/5) + 32;
                    document.getElementById("result").textContent = `${inputValue} 째C = ${result.toFixed(2)} 째F`;
                    break;
                case "fToC":
                    result = (inputValue - 32) * 5/9;
                    document.getElementById("result").textContent = `${inputValue} 째F = ${result.toFixed(2)} 째C`;
                    break;
                case "mToFt":
                    result = inputValue * 3.28084;
                    document.getElementById("result").textContent = `${inputValue} meters = ${result.toFixed(2)} feet`;
                    break;
                case "ftToM":
                    result = inputValue / 3.28084;
                    document.getElementById("result").textContent = `${inputValue} feet = ${result.toFixed(2)} meters`;
                    break;
            }
        }
    </script>
</body>
</html>
