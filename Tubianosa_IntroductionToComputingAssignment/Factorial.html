<body>
    <div class="navbar">

    <h1>Factorial, Sum, and Average Calculator</h1>

    <div class="container">
        <h2>Factorial</h2>
        <label for="factorialInput">Enter a Number:</label>
        <input type="number" id="factorialInput">
        <button onclick="calculateFactorial()">Calculate Factorial</button>
        <p id="factorialResult"></p>
    </div>

    <div class="container1">
        <h2>Sum of First N Natural Numbers</h2>
        <label for="sumInput">Enter a Number:</label>
        <input type="number" id="sumInput">
        <button onclick="calculateSum()">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>

    <div class="container2">
        <h2>Average of First N Natural Numbers</h2>
        <label for="averageInput">Enter a Number:</label>
        <input type="number" id="averageInput">
        <button onclick="calculateAverage()">Calculate Average</button>
        <p id="averageResult"></p>
    </div>

    <script>
        function calculateFactorial() {
            let num = parseInt(document.getElementById("factorialInput").value);
            let factorial = 1;
            let i = 1;
            while (i <= num) {
                factorial *= i;
                i++;
            }
            document.getElementById("factorialResult").innerText = `Factorial: ${factorial}`;
        }

        function calculateSum() {
            let num = parseInt(document.getElementById("sumInput").value);
            let sum = 0;
            let i = 1;
            do {
                sum += i;
                i++;
            } while (i <= num);
            document.getElementById("sumResult").innerText = `Sum: ${sum}`;
        }

        function calculateAverage() {
            let num = parseInt(document.getElementById("averageInput").value);
            let sum = 0;
            for (let i = 1; i <= num; i++) {
                sum += i;
            }
            let average = sum / num;
            document.getElementById("averageResult").innerText = `Average: ${average.toFixed(2)}`;
        }
    </script>
